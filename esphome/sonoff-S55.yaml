status_led:
  pin:
    number: GPIO13
    inverted: true
    
switch:
  - platform: gpio
    name: "Switch"
    pin: GPIO12
    id: relay
    
dallas:
  - pin: GPIO0

sensor:
  - platform: dallas
    address: 0xe50117b2d9d3ff28
    name: "Current Temperature"
    id: outside_temperature

  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 60s
    
  - platform: uptime
    name: "Device Uptime"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: ESP IP Address
    ssid:
      name: ESP Connected SSID
    bssid:
      name: ESP Connected BSSID
    mac_address:
      name: ESP Mac Wifi Address
      
    
