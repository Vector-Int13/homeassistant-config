esphome:
  name: s55

esp8266:
  board: esp01_1m

# Enable logging
logger:

web_server:
  port: 80
  
# Enable Home Assistant API
api:
  encryption:
    key: "!Secretkey"

ota:
  password: "!otasectret"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "S55 Fallback Hotspot"
    password: "MVt5nqPe74vI"

captive_portal:

